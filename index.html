<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 350px;
            padding: 40px;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .login-box h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: none;
            outline: none;
            border-radius: 6px;
            background: #222;
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        .input-group input::placeholder {
            color: #888;
        }

        .input-group input:focus {
            background: #1c1c1c;
            box-shadow: 0 0 0 1px #00c6ff;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <div class="input-group">
            <input type="text" id="name" placeholder="Name">
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>

        <button class="login-btn" onclick="login()">Sign In</button>
        <br><br>
        <button class="login-btn" onclick="(alert('ONLY ADMIN CAN CHANGE THE PASSWORD FOR NOW'))">CHANGE PASSWORD</button>
    </div>
  <script src="test.js"></script>
</body>
</html>
